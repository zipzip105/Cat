<!DOCTYPE html>
<html>
<head>
    <title>Random Cat Image</title>
    <style>
        /* This style applies to all elements in the body */
        body {
            /* Use Helvetica font */
            font-family: "Helvetica", sans-serif;
            /* Center the text */
            text-align: center;
        }

        /* This style applies to the img element with the id "cat-image" */
        #cat-image {
            /* Make the image a block element */
            display: block;
            /* Center the image horizontally by setting equal margins on both sides */
            margin-left: auto;
            margin-right: auto;
        }

        /* This style applies to the button element */
        button {
            /* Make the button a block element */
            display: block;
            /* Center the button horizontally by setting equal margins on both sides */
            margin-left: auto;
            margin-right: auto;
            /* Center the button vertically by setting a margin on the top */
            margin-top: 20px;
        }
    </style>
    <script>
        // This function generates a random number between min and max (both included)
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // This function changes the src attribute of the img element to a new random URL from placekitten
        function changeImage() {
            // Get the img element by its id
            var img = document.getElementById("cat-image");
            // Generate a random width and height between 100 and 300
            var width = getRandomInt(100, 300);
            var height = getRandomInt(100, 300);
            // Set the new src attribute to the placekitten URL with the random width and height
            img.src = "https://placekitten.com/" + width + "/" + height;
        }
    </script>
</head>
<body>
    <h1>Yuo dont like capitalism yet you exist. IPHONE Venezuela BOTTOM TEXT 100 BILLION DEAD</h1>
    <img id="cat-image" src="https://placekitten.com/300/200" alt="A random cat image">
    <button onclick="changeImage()">Get a new cat image</button>
</body>
</html>
